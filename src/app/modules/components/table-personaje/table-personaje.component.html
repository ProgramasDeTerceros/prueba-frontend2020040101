<app-loading *ngIf="!data"></app-loading>
<h2 *ngIf="data && data.length == 0 ">No se encontraron data</h2>
<table class="table table-sm" *ngIf="data && data.length > 0 ">
	<thead>
		<tr>
			<th scope="col">nombre</th>
			<th scope="col">patronus</th>
			<th scope="col">edad</th>
			<th scope="col">foto</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let dat of this.data">
			<td>{{dat.name}}</td>
			<td>{{dat.patronus}}</td>
			<td>{{dat.yearOfBirth}}</td>
			<td>{{dat.image}}</td>
		</tr>
	</tbody>
</table>
